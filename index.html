<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
        <picture class="panel">
          <source media="(min-width: 480px)" srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="perfume" />
        </picture>
        <section class="panel pad-5">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-display">
            <div class="current-price">$149.99</div>
            <div class="former-price">$169.99</div>
          </div>
          <button><img src="./images/icon-cart.svg" class="icon"/>Add to Cart</button>
        </section>
  </main>
  <nav class="attribution">
    <ul>
      <li>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.</li>
      <li>Coded by <a href="https://github.com/JoseLuisPB">JoseLuisPB</a>.</li>
    </ul>
  </nav> 
</body>
</html>
